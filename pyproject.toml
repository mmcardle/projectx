[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
profile = "black"
src_paths = ["backend/", "backend/tests"]

[tool.poetry]
name = "projectx"
version = "0.1.0"
description = "Projectx"
authors = []
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
Django = "^3.2.5"
django-environ = "^0.4.5"
django-su = "~=0.9"
Twisted = {extras = ["http2", "tls"], version = "^21.7.0"}
uWSGI = {version = "~=2.0", platform = "linux"}
djantic = "0.4.0"
fastapi = "^0.68.0"
python-jose = "^3.3.0"
psycopg2-binary = "^2.9.1"
django-model-utils = "^4.1.1"
channels = "^3.0.4"
asgiref = "^3.3,<3.4"  # Issues with asgiref 3.4 (https://github.com/django/asgiref/issues/278)
channels-redis = "^3.3.0"
django-redis = "^5.0.0"
python-multipart = "^0.0.5"
marshmallow = "^3.13.0"
django-ratelimit = "^3.0.1"
pydantic = "^1.8.2"
async-timeout = "^3.0.1"
uvicorn = "0.14.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
wheel = "^0.36.2"
pytest-django = "^4.4.0"
pytest-pythonpath = "^0.7.3"
pytest-cov = "^2.12.1"
pytest-env = "^0.6.2"
pytest-mock = "^3.6.1"
black = "^21.7b0"
unify = "^0.5"
pylint = "^2.9.6"
pylint-django = "^2.4.4"
requests = "^2.26.0"
isort = "^5.9.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
