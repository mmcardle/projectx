version: v1beta9
images:
  app:
    image: mmc4rdle/projectx-backend
    dockerfile: ./backend/Dockerfile
    preferSyncOverRebuild: true
    injectRestartHelper: true
    appendDockerfileInstructions:
    - USER root
    entrypoint:
      - /home/user/config/start.sh
deployments:
- name: projectx
  helm:
    componentChart: true
    values:
      containers:
      - env:
        - name: SECRET_KEY
          value: DEV_SECRET_KEY
        - name: PUBLIC_IP
          value: projectx.blueskyops.com
        - name: DJANGO_SETTINGS_MODULE
          value: projectx.settings
        - name: DATABASE_URL
          value: psql://postgres:mysecretpassword@postgres:5432/postgres
        - name: CHANNELS_REDIS_URL
          value: redis://redis:6379/0
        - name: CACHE_URL
          value: redis://redis:6379/1
        image: mmc4rdle/projectx-backend
      ingress:
        rules:
        - host: projectx.blueskyops.kubedev.sh
        - host: projectx.blueskyops.com
        tls: true
      service:
        ports:
        - containerPort: 8000
          port: 80
- name: postgres
  helm:
    componentChart: true
    values:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: mysecretpassword
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_DB
          value: postgres
        image: postgres:9.5
      service:
        ports:
        - port: 5432
- name: redis
  helm:
    componentChart: true
    values:
      containers:
      - image: redis:5.0.5
      service:
        ports:
        - port: 6379
dev:
  ports:
  - imageName: app
    forward:
    - port: 8000
  open:
  - url: http://127.0.0.1:8000
  sync:
  - imageName: app
    localSubPath: ./
    containerPath: /home/user/
    excludePaths:
    - .git/
    onUpload:
      restartContainer: true
commands:
- name: manage
  command: devspace enter -c projectx --image app /home/user/.venv/bin/python /home/user/manage.py
  description: ""
- name: ingresslogs
  command: kubectl logs -n ingress-nginx svc/ingress-nginx-controller
- name: ingressbash
  command: kubectl exec -n ingress-nginx -i --tty svc/ingress-nginx-controller -- bash
profiles:
- name: production
  patches:
  - op: remove
    path: images.app.injectRestartHelper
  - op: remove
    path: images.app.appendDockerfileInstructions
