# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  
  frontend-setup:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Cache frontend node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-frontend-node-modules
        with:
          path: ~/frontend/node_modules/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      
      - run: yarn --cwd frontend install
      - run: yarn --cwd frontend build
      - name: Save frontend build folder
        uses: actions/upload-artifact@v1
        with:
          name: frontend-build-folder
          path: frontend/build/

  docker-setup:
    needs: frontend-setup
    runs-on: ubuntu-20.04
    
    name: docker setup

    steps:
      - uses: actions/checkout@v2
      - name: Download frontend build
        uses: actions/download-artifact@v2
        with:
          name: frontend-build-folder
          path: frontend/build/
      - run: docker-compose pull
      - uses: satackey/action-docker-layer-caching@v0.0.11
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true
      - run: docker-compose build

  python-setup:
    runs-on: ubuntu-20.04
    
    strategy:
      matrix:
        python-version: ['3.9']
    
    name: python ${{ matrix.python-version }} setup
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pip-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-   

      - run: pip install --upgrade pip
      - run: cat Pipfile
      - run: pip install pipenv && pipenv install --dev
      - run: pipenv run pip freeze

  python-unittests:
    needs: python-setup
    runs-on: ubuntu-20.04

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: mysecretpassword
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 6379 on service container to the host
          - 6379:6379

    strategy:
      matrix:
        python-version: ['3.9', '3.8']
    
    name: python ${{ matrix.python-version }} unittest
    
    defaults:
      run:
        shell: bash
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pip-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - run: pip install pipenv && pipenv install --dev
      - run: pipenv run python -m pytest
      - run: pipenv run coverage report --fail-under=100

  python-lint:
    needs: python-setup
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: ['3.9']
        lint-command: 
          - pipenv run python -m black --check backend/app/ backend/tests/
          - pipenv run python -m isort --check-only --diff backend/app/ backend/tests/
          - pipenv run python -m unify --check-only --recursive --quote \" backend/app/ backend/tests/
          - pipenv run python -m pylint backend/app/
          - pipenv update --outdated

    name: python ${{ matrix.python-version }} lint - ${{ matrix.lint-command }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pip-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - run: pip install pipenv && pipenv install --dev
      - run: ${{ matrix.lint-command }}

  system-tests:
    needs: docker-setup
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn --cwd tests install
      - run: yarn --cwd tests ci

  frontend-lint:
    needs: frontend-setup
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Cache frontend node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-frontend-node-modules
        with:
          path: ~/frontend/node_modules/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - run: yarn --cwd frontend install
      - run: yarn --cwd frontend lint
